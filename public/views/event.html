<div class="row">
<div class="col-md-4">
<div class="map-canvas">
    <map center="[{{event.coords.coordinates[1]}}, {{event.coords.coordinates[0]}}]" zoom="12" style="height: 800px;">
        <marker position="{{event.coords.coordinates[1]}}, {{event.coords.coordinates[0]}}"  animation="DROP"></marker>
 	</map>

 </div>
 </div>
 <div class="col-md-6">
<h1>{{event.name}}</h1>
<p>{{event.about}}</p>
<p><strong>{{event.start}}</strong></p>
<p><strong>{{event.end}}</strong></p>
<p>Tags</p>
<md-chips>
	<md-chip ng-repeat="style in event.styles">{{style}}</md-chip>
</md-chips>
<md-chips>
	<md-chip ng-repeat="style in event.kinds">{{style}}</md-chip>
</md-chips>
</div>
</div>
