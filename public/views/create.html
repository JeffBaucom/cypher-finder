<div class="row">
<div class="col-md-4">
<div class="map-canvas">
    <map center="[37.853843, -122.278776]" zoom="10" style="height: 800px;">
        <marker position="{{center}}"  animation="DROP" draggable="true" on-drag="updatePos()"></marker>
 	</map>

 </div>
 </div>
<div class="col-md-8">
  <md-input-container>

	<input places-auto-complete size="60" types="['address']" ng-model="event.address" on-place-changed="enterPlace(place)" />
  </md-input-container>

	<form ng-submit="postEvent()">
	<div class="form-group">
	<md-input-container>
	<label>Event Name</label>
	<input type="text" class="form-control"
	ng-model="event.name">
	</md-input-container>
	</div>
	<div layout="row" layout-align="center center">
		<div>
		<label>Start</label>
		<p class="input-group">
            
              <mdp-date-picker mdp-placeholder="Date" ng-model="event.startDate"></mdp-date-picker>

        </p>
        </div>
        <div>
              <mdp-time-picker ng-model="event.startTime"></mdp-time-picker>
		</div>
	</div>
	<div>
		<div class="col-md-4">
		<label>End</label>
		<p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="event.endDate" is-open="status.opened2" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
        </div>
        <div class="col-md-4">
              <div uib-timepicker ng-model="event.endTime" hour-step="1" minute-step="15" show-meridian="ismeridian"></div>
		</div>
	</div>
	<label>Styles</label>
 	<md-chips ng-model="event.styles" md-autocomplete-snap="" md-transform-chip="transformChip($chip)" md-require-match="false">
 		<md-autocomplete md-selected-item="selectedItem" md-search-text="searchStyles" md-items="item in queryStyles(searchStyles)"
 		md-item-text="item.text" placeholder="Popping, House, etc.">
 			<span md-highlight-text="searchStyles">{{item.text}}</span>
 		</md-autocomplete>
 		<md-chip-template>
	 		<span>
	          <strong>{{$chip.text}}</strong>
	        </span>
 		</md-chip-template>
 	</md-chips>
	<label>Type of event</label>
	<md-chips ng-model="event.kinds" md-autocomplete-snap="" md-transform-chip="transformChip($chip)" md-require-match="false">
 		<md-autocomplete md-selected-item="selectedItem" md-search-text="searchKinds" md-items="item in queryStyles(searchKinds)"
 		md-item-text="item.text" placeholder="Open Session, Jam, etc.">
 			<span md-highlight-text="searchKinds">{{item.text}}</span>
 		</md-autocomplete>
 		<md-chip-template>
	 		<span>
	          <strong>{{$chip.text}}</strong>
	        </span>
 		</md-chip-template>
 	</md-chips>
 	<md-input-container>
	<label>About</label>
	<textarea class="form-control" rows="3" ng-model="event.about"></textarea>
	</md-input-container>
	<button type="submit" class="btn btn-block btn-primary"> <span>Create</span>
	</button>
	</form>
	<p>JSON view</p>
    <h3>{{event}}</h3>
    <p>{{styles}}</p>


</div>
</div>
