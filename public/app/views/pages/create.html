<div class="row">
<div class="col-md-4">
<div class="map-canvas">
	<input places-auto-complete size="60" types="['address']" ng-model="create.event.address"on-place-changed="create.enterPlace(place)" />
    <map center="[37.853843, -122.278776]" zoom="10" style="height: 800px;">
        <marker position="{{create.center}}"  animation="DROP" draggable="true" on-drag="create.updatePos()"></marker>
 	</map>

 </div>
 </div>
<div class="col-md-8">
	<form ng-submit="create.postEvent()">
	<div class="form-group">
	<label>Event Name</label>
	<input type="text" class="form-control"
	ng-model="create.event.name">
	</div>
	<div class="row">
		<div class="col-md-4">
		<label>Start</label>
		<p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="create.event.startDate" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
        </div>
        <div class="col-md-4">
              <uib-timepicker ng-model="create.event.startTime" hour-step="1" minute-step="15" show-meridian="ismeridian"></uib-timepicker>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		<label>End</label>
		<p class="input-group">
              <input type="text" class="form-control" uib-datepicker-popup="shortDate" ng-model="create.event.endDate" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
        </p>
        </div>
        <div class="col-md-4">
              <uib-timepicker ng-model="create.event.endTime" hour-step="1" minute-step="15" show-meridian="ismeridian"></uib-timepicker>
		</div>
	</div>
	<label>Styles</label>
	<tags-input ng-model="create.event.styles" placeholder="Locking, Popping, House, etc."></tags-input>
	<label>What type of event</label>
	<tags-input ng-model="create.event.kind" placeholder="Open Session, Workshop, Battle, Jam, etc."></tags-input>
	<label>About</label>
	<textarea class="form-control" rows="3" ng-model="create.event.about"></textarea>
	<button type="submit" class="btn btn-block btn-primary"> <span>Create</span>
	</button>
	</form>
	<p>JSON view</p>
    <h3>{{create.event}}</h3>


</div>
</div>
