<div class="row">
<div class="col-md-4">
<div class="map-canvas">
	<input places-auto-complete types="['geocode']" on-place-changed="create.enterPlace(place)" />
    <map center="[37.853843, -122.278776]" zoom="10" style="height: 800px;">
        <marker position="{{create.center}}"  animation="DROP" draggable="true" on-drag="create.updatePos()"></marker>
 	</map>

 </div>
 </div>
<div class="col-md-8">
	<form ng-submit="create.postEvent()">
	<div class="form-group">
	<label>Event Name</label>
	<input type="text" class="form-control"
	ng-model="create.event.name">
	</div>
	<div class="row">
		<div class="col-md-4">
		<label>Start Time</label>
		<datetimepicker ng-model="create.event.start">
		</div>
		<div class="col-md-4">
		<label>End Time</label>
		<datetimepicker ng-model="create.event.end">
		</div>
	</div>
	<label>Styles</label>
	<tags-input ng-model="create.event.styles" placeholder="Locking, Popping, House, etc."></tags-input>
	<label>What type of event</label>
	<tags-input ng-model="create.event.kind" placeholder="Open Session, Workshop, Battle, Jam, etc."></tags-input>
	<label>About</label>
	<textarea class="form-control" rows="3" ng-model="create.event.about"></textarea>
	<button type="submit" class="btn btn-block btn-primary"> <span>Create</span>
	</button>
	</form>
	<p>JSON view</p>
    <h3>{{create.event}}</h3>


</div>
</div>
