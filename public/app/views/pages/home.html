<div class="row">
<input places-auto-complete size="80" types="['geocode']" ng-model="main.address"on-place-changed="main.enterPlace(place)" style="padding-left: 10px;"/>
<div class="map-canvas">

    <map center="{{main.center}}" zoom="10" style="height: 800px;">
        <marker ng-repeat='item in main.list' position='{{item.lat}}, {{item.lng}}' id='{{$index}}' on-click="main.showInfo(event, $index)"></marker>
        <info-window id="bar-info-window" max-width"200" visible-on-marker="{{$index}}">
        	<div ng-non-bindable="">
        	<div id="bodyContent">
        		<a ng-href="/event/{{main.selectedMarker._id}}"><h3>{{main.selectedMarker.name}}</h3></a>
        		<p>
        			{{main.selectedMarker.about}}
        		</p>
        	</div>
        	</div>
        </info-window>
 	</map>

 </div>
 <div ng-repeat='item in main.list'>
    <h3>{{item.name}}</h3>
    <p>{{item.about}}</p>
 </div>
 </div>
